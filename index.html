<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <section class="slider">
        <div class="container">
            <div class="slider-cont">
                <div class="slider__img">
                    <img src="1.jpg" alt="" class="slider__img-picture">
                    <img src="2.jpg" alt="" class="slider__img-picture">
                    <img src="3.jpg" alt="" class="slider__img-picture">
                    <img src="4.jpg" alt="" class="slider__img-picture">
                </div>
            </div>
            <div class="slider__btn">
                <button class="slider__forward">Forward</button>
                <button class="slider__back">Back</button>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
